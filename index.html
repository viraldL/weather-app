<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/116.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Weather<sub>vv</sub>App</h1>

        <div>
            <input id="searchField" type="text" placeholder="Search location...">
            <button id="searchBtn"><img width="20px" src="images/search.png"></button>
        </div>

        <div class="radio-input">
            <label>
            <input type="radio" id="cels" name="value-radio" value="0" checked>
            <span class="es"></span>
            °C
            </label>
            <label>
              <input type="radio" id="fahren" name="value-radio" value="1">
              <span class="es"></span>
              °F
            </label>
            <span class="selection"></span>
          </div>
    </header>
    <main>
        <div id="mainInfo">
            <div class="mainUp">
                <div class="imgBox"><img id="imgMain" src="" alt="weather icon"><span id="condition"></span></div>
                <div class="infoBox">
                    <div><span id="day"></span></div>
                    <div><span id="time"></span></div>
                    <div><span id="temp"></span></div>

                </div>
            </div>
            <div class="mainDown"><span id="city"></span></div>
        </div>
        <div id="hourInfo">
            <div class="today"><span>Today</span></div>
            <div id="hoursTemp">
                <!-- <div class="hour" id="hour0"><span class="hourTime" id="hourTime0">00:00</span><img class="imgHour" id="imgHour0" src="images/116.png" alt=""><span class="tempHour" id="tempHour0">13°</span></div>  -->
            </div>
        </div>
    </main>
    <div class="gradient1"></div>
    <div class="gradient2"></div>
    <section>
        <div class="forecast">
            <div class="forecastHeader"><span>Day</span><span>Condition</span><span>Temperature(day/night)</span></div>
            <!-- <div class="forecastBox"><span class="forecastDay">Monday</span><div><img class="forecastImg" src="images/116.png" alt=""><span>Rainy</span></div><span class="forecastTemp">13/10</span></div> -->
        </div>
    </section>
    <footer>
        <div>
            <span>viraldL &copy 2023</span>
            <span>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></span>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
